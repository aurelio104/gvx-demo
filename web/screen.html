<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>GVX Player · Pantalla urbana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      color-scheme:dark;
      --bg:#000;
      --overlay:rgba(15,23,42,0.9);
      --accent:#38bdf8;
      --ok:#22c55e;
      --err:#fb7185;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:#000;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,sans-serif;
      color:#e5e7eb;
    }
    .wrap{
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
      background:#000;
    }
    video{
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }
    .hud-top{
      position:absolute;
      top:10px;
      left:10px;
      right:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:none;
      font-size:11px;
    }
    .chip{
      pointer-events:auto;
      background:var(--overlay);
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      display:flex;
      align-items:center;
      gap:6px;
    }
    .dot{
      width:7px;height:7px;border-radius:999px;
      background:radial-gradient(circle,#22c55e,#16a34a);
      box-shadow:0 0 8px rgba(34,197,94,0.9);
    }
    .config input{
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
      font-size:11px;
    }
    .config button{
      border-radius:999px;
      border:none;
      padding:4px 10px;
      font-size:11px;
      cursor:pointer;
      background:linear-gradient(135deg,#38bdf8,#a855f7);
      color:#020617;
    }
    .countdown{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      padding:14px 18px;
      border-radius:999px;
      background:var(--overlay);
      border:1px solid rgba(148,163,184,0.6);
      font-size:18px;
      display:none;
    }
    .countdown span{
      font-variant-numeric:tabular-nums;
      font-weight:600;
    }
    .bottom{
      position:absolute;
      bottom:10px;
      left:10px;
      right:10px;
      display:flex;
      justify-content:space-between;
      font-size:11px;
      pointer-events:none;
    }
    .status-line{
      opacity:.85;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="player" muted autoplay playsinline></video>
    <div class="hud-top">
      <div class="chip">
        <span class="dot"></span>
        <span>GVX City Screen</span>
      </div>
      <div class="chip config">
        <input id="apiUrl" type="text" value="https://deep-lorrie-aurelio104-6f5545e3.koyeb.app" />
        <button id="startBtn">Iniciar player</button>
      </div>
    </div>
    <div id="countdown" class="countdown">
      Siguiente spot en <span id="countValue">60s</span>
    </div>
    <div class="bottom">
      <div class="status-line" id="statusText">Sin programación</div>
      <div class="status-line" id="clockText">—</div>
    </div>
  </div>
<script>
(function(){
  var apiInput = document.getElementById("apiUrl");
  var startBtn = document.getElementById("startBtn");
  var player = document.getElementById("player");
  var countdownBox = document.getElementById("countdown");
  var countValue = document.getElementById("countValue");
  var statusText = document.getElementById("statusText");
  var clockText = document.getElementById("clockText");

  var apiBase = "";
  var pollId = null;
  var currentVideoUrl = null;

  function fmtDuration(s){
    var sec = Math.max(0, Math.floor(s));
    var m = Math.floor(sec / 60);
    var r = sec % 60;
    if(m > 0){
      return m + "m " + String(r).padStart(2,"0") + "s";
    }
    return r + "s";
  }

  function updateClock(){
    clockText.textContent = new Date().toLocaleTimeString();
  }
  updateClock();
  setInterval(updateClock,1000);

  function ensureVideoPlaying(){
    var url = apiBase + "/media/current?ts=" + Date.now();
    if(currentVideoUrl !== url){
      currentVideoUrl = url;
      player.src = url;
    }
    player.play().catch(function(){});
  }

  async function fetchSchedule(){
    try{
      var res = await fetch(apiBase + "/schedule/next", {cache:"no-store"});
      if(!res.ok){return null;}
      return await res.json();
    }catch(e){
      return null;
    }
  }

  async function tick(){
    if(!apiBase){return;}
    var schedule = await fetchSchedule();
    if(!schedule || schedule.error){
      statusText.textContent = "Sin programación";
      countdownBox.style.display = "none";
      return;
    }
    var seconds = schedule.secondsUntilStart;
    var duration = schedule.durationSec || 15;
    var startLocal = new Date(schedule.startTime).toLocaleTimeString();
    var id = schedule.id || "—";

    if(seconds > 60){
      statusText.textContent = "Próximo spot ("+id+") a las " + startLocal + " · faltan " + fmtDuration(seconds);
      countdownBox.style.display = "none";
      player.pause();
    }else if(seconds <= 60 && seconds > 0){
      statusText.textContent = "Próximo spot ("+id+") a las " + startLocal;
      countdownBox.style.display = "block";
      countValue.textContent = fmtDuration(seconds);
      player.pause();
    }else if(seconds <= 0 && seconds > -duration){
      statusText.textContent = "EMITIENDO spot ("+id+") · inicio " + startLocal;
      countdownBox.style.display = "none";
      ensureVideoPlaying();
    }else{
      statusText.textContent = "Slot terminado. Esperando nueva programación.";
      countdownBox.style.display = "none";
      player.pause();
    }
  }

  startBtn.addEventListener("click", function(){
    var val = apiInput.value.trim().replace(/\/$/,"");
    if(!val){
      alert("Configura la API URL primero.");
      return;
    }
    apiBase = val;
    statusText.textContent = "Player conectado. Consultando programación…";
    if(pollId){clearInterval(pollId);}
    pollId = setInterval(tick, 1000);
    tick();
  });
})();
</script>
</body>
</html>
